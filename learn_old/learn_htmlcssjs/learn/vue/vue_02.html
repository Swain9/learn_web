<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="js/vue.js"></script>
	</head>

	<body>
		<div id="example"></div>
		<script>
			//每个 Vue.js 应用都是通过构造函数 Vue 创建一个 Vue 的根实例 启动的：
			var vm0 = new Vue({});
			//虽然没有完全遵循 MVVM 模式， Vue 的设计无疑受到了它的启发。因此在文档中经常会使用 vm (ViewModel 的简称) 这个变量名表示 Vue 实例。
			//在实例化 Vue 时，需要传入一个选项对象，它可以包含数据、模板、挂载元素、方法、生命周期钩子等选项。全部的选项可以在 API 文档中查看。
			//可以扩展 Vue 构造器，从而用预定义选项创建可复用的组件构造器：
			var MyComponent = Vue.extend({
				// 扩展选项
			});
			// 所有的 `MyComponent` 实例都将以预定义的扩展选项被创建
			var myComponentInstance = new MyComponent();
		</script>
		<script>
			//每个 Vue 实例都会代理其 data 对象里所有的属性：
			var data1 = {
				a: 1
			};
			var vm1 = new Vue({
				data: data1
			});
			alert(vm1.a === data1.a); // -> true
			// 设置属性也会影响到原始数据
			vm1.a = 2;
			alert(data1.a); // -> 2
			// ... 反之亦然
			data1.a = 3;
			alert(vm1.a); // -> 3
			//注意只有这些被代理的属性是响应的。如果在实例创建之后添加新的属性到实例上，它不会触发视图更新。我们将在后面详细讨论响应系统。
		</script>
		<script>
			//除了 data 属性， Vue 实例暴露了一些有用的实例属性与方法。这些属性与方法都有前缀 $，以便与代理的 data 属性区分。例如：
			var data2 = {
				a: 1
			};
			var vm2 = new Vue({
				el: '#example',
				data: data2
			});
			alert(vm2.$data === data2); // -> true
			alert(vm2.$el === document.getElementById('example')); // -> true
			// $watch 是一个实例方法
			vm2.$watch('a', function(newVal, oldVal) {
				// 这个回调将在 `vm.a`  改变后调用
				alert('试一试？新值=' + newVal + '旧值：' + oldVal);
			});
		</script>
	</body>

</html>
