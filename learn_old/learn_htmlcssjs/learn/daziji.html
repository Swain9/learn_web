<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			var s = '我们的明天会更好';
			var i = 0;

			function init() {
				var printStr = function() {
					document.write(s.substring(i, i + 1));
					i++;
					if(i == s.length){
						clearInterval(ss);
					}
				}
				var ss = setInterval(printStr, 200);

			}
		</script>
	</head>

	<body onload="init()">
	</body>

</html>
