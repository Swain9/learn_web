<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>子代选择器</title>

    <style type="text/css">
        div > span {
            background: red;
        }

        p > span {
            background: lime;
        }
    </style>
</head>
<body>
<div>
    <span>1111</span>
    <div><span>222</span></div>
    <p><span>333</span></p>
</div>
</body>
</html>
