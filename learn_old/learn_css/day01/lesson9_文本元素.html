<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>文本元素</title>
    <style type="text/css">
        /*
        font	在一个声明中设置所有字体属性。	1
        font-family	规定文本的字体系列。	1
        font-size	规定文本的字体尺寸。	1
        font-size-adjust	为元素规定 aspect 值。	2
        font-stretch	收缩或拉伸当前的字体系列。	2
        font-style	规定文本的字体样式。	1
        font-variant	规定是否以小型大写字母的字体显示文本。	1
        font-weight	规定字体的粗细。	1
        */
        div {
            font-size: 16px;
            font-weight: 700;
            font-family: 微软雅黑;
            font-style: italic;
            line-height: 20px;
        }

        /*
        font-style
        font-variant
        font-weight
        font-size/line-height
        font-family
        */
        .div1 {
            font: italic 700 20px/100px microsot yahei;
        }

        .div2 {
            font: 30px / 50px \5FAE\8F6F\96C5\9ED1;
        }
    </style>
</head>
<body>
<div>啦啦啦啦啦</div>
<div class="div1">了了了了了了</div>
<div class="div2">哟哟</div>
</body>
</html>
