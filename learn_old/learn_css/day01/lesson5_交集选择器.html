<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>复合选择器之交集选择器</title>
    <style type="text/css">
        <!--既要满足某个标签,还要满足使用了ID,类标签选择器-->
        div.div2{
            font-size: 10px;
            background: #ff0000;
        }
        div#div1{
            color: #00ff00;
        }
    </style>
</head>
<body>
<div id="div1" class="div2">你好1</div>
<div class="div2">我好2</div>
</body>
</html>
