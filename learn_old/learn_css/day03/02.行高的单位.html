<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>行高的单位</title>
    <style type="text/css">
        div {
            font-size: 20px;
        }

        .box1 {
            line-height: 40px;
        }

        .box2 {
            line-height: 2em;
        }

        .box3 {
            line-height: 200%;
        }

        .box4 {
            line-height: 2;
        }

        .p1 {
            line-height: 40px;
        }

        .p2 {
            line-height: 2em;
        }

        .p3 {
            line-height: 200%;
        }

        .p4 {
            line-height: 2;
        }

        p {
            font-size: 30px;
        }
    </style>
</head>
<body>
<div class="box1">行高的单位</div>
<div class="box2">行高的单位</div>
<div class="box3">行高的单位</div>
<div class="box4">行高的单位</div>
<h1>如果有子元素</h1>
<div class="p1"><p>子元素</p></div>
<div class="p2"><p>子元素</p></div>
<div class="p3"><p>子元素</p></div>
<div class="p4"><p>子元素</p></div>
</body>
</html>
