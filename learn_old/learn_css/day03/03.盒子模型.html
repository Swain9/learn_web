<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>盒子模型</title>
    <style type="text/css">
        .box {
            width: 300px;
            height: 300px;
            background-color: #999;
            /*border-top-style:solid;*/
            /*border-top-color: red;*/
            /*border-top-width: 5px;*/

            /*border-bottom-style:dashed;*/
            /*border-bottom-color: green;*/
            /*border-bottom-width: 10px;*/

            /*border-left: solid red 5px;*/
            /*border-right: dashed green 10px;*/

            border: solid red 5px;
        }

        table {
            width: 100px;
            height: 100px;
            border: 1px solid red;
            border-spacing: 0;
            border-collapse: collapse; /*合并边框*/
        }

        td {
            border: 1px solid red;
        }

        .input1 {
            /*border: 0 none;*/
            outline: none; /*轮廓线*/
            background: #ccc;
            border: 1px solid green;
        }
        .input1:focus{
            background: #ff0000;
        }
    </style>
</head>
<body>
<div class="box">盒子模型</div>

<table>
    <tr>
        <td><label for="input1">用户名:</label><input id="input1" type="text" class="input1"></td>
        <td></td>
        <td></td>
        <td></td>
    </tr>
    <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
    </tr>
</table>
</body>
</html>
