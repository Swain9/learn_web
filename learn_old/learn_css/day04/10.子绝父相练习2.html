<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">

		.box{
			width: 1226px;
			height: 460px;
			position: relative;
		}
		.pic{
			position: absolute;
			left:0;
			top: 0;
		}
		.left{
			position: absolute;
			left: 250px;
			bottom:180px;
		}
		.right{
			position: absolute;
			right:0;
			bottom:180px;
		}
	</style>
</head>
<body>
	<div class="box">
	<img src="image/111.jpg" alt="">
	<div class="pic"><img src="image/xiaom_left.png" alt=""></div>
	<div class="left"><img src="image/left.png" alt=""></div>
	<div class="right"><img src="image/right.png" alt=""></div>
	</div>
</body>
</html>
