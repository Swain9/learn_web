<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>导航条</title>
    <style type="text/css">
        body, ul, li {
            margin: 0;
            padding: 0;
        }

        ul, li {
            list-style: none;
        }

        .nav {
            width: 800px;
            height: 40px;
            background: pink;
            margin: 20px auto;
        }

        .nav ul li {
            float: left;
        }

        .nav ul li a {
            height: 40px;
            display: inline-block;
            font: 16px/40px 微软雅黑;
            text-decoration: none;
            padding: 0 10px;
        }

        .nav ul li a:hover {
            background: white;
        }
    </style>
</head>
<body>
<div class="nav">
    <ul>
        <li><a href="#">百度</a></li>
        <li><a href="#">百度一下</a></li>
        <li><a href="#">张茂林</a></li>
    </ul>
</div>
</body>
</html>
