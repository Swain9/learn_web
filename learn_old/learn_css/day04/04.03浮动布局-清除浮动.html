<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>浮动布局</title>
    <style type="text/css">
        .header, .main, .footer {
            width: 500px;
        }

        .header {
            height: 100px;
            background: #000;
        }

        .main {
            /*height: 300px;*/
            background: #eee;
            margin: 10px 0;
            /*方法二:在父节点的元素中添加以下
            如果有内容出了这个元素,会被多余的内容切掉
            */
            /*overflow: hidden;*/
        }

        .content {
            width: 300px;
            height: 300px;
            background: orange;
            float: left;
        }

        .sidebar {
            width: 190px;
            height: 300px;
            background: green;
            float: right;
        }

        .footer {
            height: 100px;
            background: #000;
        }

        .clearfix:after {
            content: '.';
            display: block;
            height: 0;
            line-height: 0;
            visibility: hidden;
            clear: both;
        }

        /*兼容IE*/
        .clearfix {
            zoom: 1;
        }

    </style>
</head>
<body>
<div class="header"></div>
<div class="main clearfix">
    <div class="content"></div>
    <div class="sidebar"></div>
    <!--方法一:额外标签法,不推荐使用(在最后一个浮动的标签后添加,清除浮动的效果)-->
    <!--<div style="clear: both;"></div>-->
</div>
<div class="footer"></div>
</body>
</html>
