<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>练习</title>
    <style type="text/css">
        .header, .main, .footer {
            width: 500px;
        }

        .header, .footer {
            height: 100px;
            background: pink;
        }

        .main {
            height: 300px;
            background: blue;
        }

        .left, .right {
            width: 100px;
            height: 300px;
        }

        .left {
            background: orange;
            float: left;
        }

        .right {
            background: green;
            float: right;
        }

        .content {
            width: 300px;
            height: 300px;
            background: yellow;
            float: left;
        }
        .content-bot,.content-top{
            height: 150px;
        }
        .content-top{
            background: #660000;
        }
        .content-bot{
            background: #000066;
        }
    </style>
</head>
<body>
<div class="header"></div>
<div class="main">
    <div class="left"></div>
    <div class="content">
        <div class="content-top"></div>
        <div class="content-bot"></div>
    </div>
    <div class="right"></div>
</div>
<div class="footer"></div>
</body>
</html>
