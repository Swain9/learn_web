<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>背景属性</title>
    <style type="text/css">
        /*
        定义和用法
        background 简写属性在一个声明中设置所有的背景属性。
        可以设置如下属性：
        background-color
        background-position
        background-size
        background-repeat
        background-origin
        background-clip
        background-attachment
        background-image
         */
        div {
            height: 100px;
            background-color: red; /*背景颜色*/
            background-image: url("image/1.gif"); /*背景图片*/
            background-repeat: no-repeat; /*平铺*/
            /*写2个具体值得时候,第一个代表水平,第二个代表垂直:20px 20px*/
            background-position: center; /*背景定位,只写一个值的时候,另一个居中*/
            background-attachment: fixed;
        }
    </style>
</head>
<body>
<div>.....</div>
</body>
</html>
