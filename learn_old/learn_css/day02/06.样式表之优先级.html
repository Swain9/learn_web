<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>样式表之优先级</title>
    <style type="text/css">
        .box {
            color: blue;
            font-size: 20px;
        }

        div {
            color: red !important;
        }

        #con {
            font-size: 50px;
        }
    </style>
</head>
<body>
<h1>默认样式 < 标签选择器 < 类选择器 < ID选择器 < 行内样式 < !important</h1>
<div class="box" id="con" style="color:yellow;font-size: 10px;">你好</div>
</body>
</html>
