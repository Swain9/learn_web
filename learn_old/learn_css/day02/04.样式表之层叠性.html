<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>样式表之层叠性</title>
    <style type="text/css">
        .box1 {
            font-size: 60px;
            color: red;
        }

        .box2 {
            color: blue;
        }
    </style>
</head>
<body>
<h1>多个相同样式作用在一个标签上的时候,就近原则</h1>
<div class="box1 box2">你好</div>
</body>
</html>
