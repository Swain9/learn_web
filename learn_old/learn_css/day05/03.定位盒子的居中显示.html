<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>定位的盒子居中显示</title>
    <style type="text/css">
        body, ul, li {
            margin: 0;
            padding: 0;
        }

        ul, li {
            list-style: none;
        }

        .box {
            height: 500px;
            background: #eee;
            position: relative;
        }

        .nav {
            width: 800px;
            background: #aaa;
            position: absolute;
            bottom: 0;
            /*绝对定位之后,让盒子相对父元素居中就无效了*/
            /*margin:0 auto;只能让标准流的盒子居中*/
            /*margin:0 auto;*/
            left: 50%;
            margin-left: -400px;
        }

        .nav ul li {
            float: left;
        }

        .nav ul li a {
            display: inline-block;
            text-decoration: none;
            height: 60px;
            line-height: 60px;
            padding: 0 10px;
        }

        .nav ul li a:hover {
            background: white;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="nav">
        <ul>
            <li><a href="#">啦啦啦</a></li>
            <li><a href="#">啦啦啦</a></li>
            <li><a href="#">啦啦啦</a></li>
            <li><a href="#">啦啦啦</a></li>
        </ul>
    </div>
</div>
</body>
</html>
