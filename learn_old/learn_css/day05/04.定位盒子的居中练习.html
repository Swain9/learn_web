<!DOCTYPE html>
<html lang="zh-cn">
<head>

    <style type="text/css">
        body, ul, li {
            margin: 0;
            padding: 0;
        }

        ul, li {
            list-style: none;
        }

        .banner {
            width: 1259px;
            height: 472px;
            margin: 0 auto;
            position: relative;
        }

        .nav {
            width: 960px;
            height: 60px;
            background: #333;
            position: absolute;
            bottom: 0;
            left: 50%;
            margin-left: -480px;
        }

        .nav ul li {
            float: left;
        }

        .nav ul li a {
            display: inline-block;
            width: 160px;
            height: 60px;
            line-height: 60px;
            text-align: center;
            color: #fff;
        }

        .nav ul li a:hover {
            background: #fff;
            color: #333;
        }

        .nav ul li a.one:hover {
            background: #333;
            color: #fff;
        }

        .login {
            position: absolute;
            left: 150px;
            bottom: 56px;
        }

        .sj {
            position: absolute;
            left: 220px;
            bottom: 47px;
            z-index: 2;
        }
    </style>
</head>

<div class="banner">
    <div class="pic"><img src="image/sf.png" alt=""></div>
    <div class="nav">
        <ul>
            <li><a href="#" class="one">运单查询</a></li>
            <li><a href="#">运费查询</a></li>

        </ul>

    <div class="sj"><img src="image/4.png" alt=""></div>
    <div class="login"><img src="image/3.png" alt=""></div>
</div>

</html>
