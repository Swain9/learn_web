<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>CSS可见性</title>
    <style type="text/css">
        .red {
            width: 300px;
            height: 300px;
            background: red;
            /*visibility: hidden;*/
            display: none;
        }

        .green {
            width: 300px;
            height: 300px;
            background: green;
        }
    </style>
</head>
<body>
<h1>overflow:hidden; 溢出隐藏</h1>
<h1>visibility:hidden; 隐藏元素 隐藏之后还占据原来的位置</h1>
<h1>display:none; 隐藏元素 隐藏之后不占据原来的位置</h1>

<h1>display:block; 元素可见</h1>
<div class="red"></div>
<div class="green"></div>

<h1>display:none;和display:block;常配合JS使用</h1>
</body>
</html>
