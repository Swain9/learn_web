        function getiFrame() {
            var rangeNum = parseInt(prompt("请输入范围值", ""));
            if (rangeNum != null && rangeNum != "" && typeof rangeNum === "number") {
                var iframeDocument = document.getElementsByTagName("iframe")[0].contentDocument;
                var txtArray = iframeDocument.getElementById("ctl00_contentHolder_grdSelectedProducts");
                var num = txtArray.rows.length - 1;
                var randomMath = 0;
                var txtInput = null;
                var j = 0;
                for (var i = 2; i < num + 2; i++) {
                    randomMath = parseInt(Math.random() * rangeNum, 10);
                    j = i < 10 ? "0" + i : i;
                    txtInput = iframeDocument.getElementById("ctl00_contentHolder_grdSelectedProducts_ctl" + j + "_txtShowSaleCounts");
                    txtInput.value = randomMath;
                }
            }
        }
