<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<p id="demo">请点击按钮来获得 button 元素的节点值。</p>

<button onclick="myFunction()"> 试一下</button>

<script>
    (function(){var e=document.getElementsByTagName("h3"),k=document.getElementsByClassName("sub-info"),l=document.getElementsByClassName("price"),b=document.getElementsByTagName("table"),f=[];if(e.length==k.length&&e.length==l.length)for(var m=e.length,c=0;c<m;c++){for(var g=e[c].innerHTML,h=k[c].getElementsByTagName("li"),a="",d=0;d<h.length;d++)a+=h[d].innerHTML+" ";for(var h=l[c].getElementsByTagName("li"),d="",n=0;n<h.length;n++)d+=h[n].innerHTML+" ";f.push('{"nameinfo":"'+g+'", "subinfo":"'+a+'", "priceinfo":"'+
            d+'"}')}if(f.length==b.length)for(m=f.length,c=0;c<m;c++)g=eval("("+f[c]+")"),a=b[c].tBodies[0],a=a.insertRow(a.rows.length).insertCell(0),a.colSpan=6,a.style.fontSize="16px",a.innerHTML=g.priceinfo,a=b[c].insertRow(0).insertCell(0),a.colSpan=6,a.style.fontSize="16px",a.innerHTML=g.nameinfo+" | "+g.subinfo;for(b=f.length-1;0<=b;b--)e[b].parentNode.removeChild(e[b]),k[b].parentNode.removeChild(k[b]),l[b].parentNode.removeChild(l[b])})();
    function myFunction()
    {
        var c=document.getElementsByTagName("BUTTON")[0];
        var x=document.getElementById("demo");
        x.innerHTML=c.childNodes[0].nodeValue;
    }
</script>

<p><b>注释：</b>元素内的文本节点被视作文本节点，因此我们返回 button 元素的首个子节点（childNodes[0]）的节点值。</p>

</body>

</body>
</html>
